<html xmlns:msntv>
<?IMPORT namespace="msntv" implementation="../HTC/CustomButton.htc">
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>You are not allowed to use Messenger</title>
<link rel="StyleSheet" type="text/css" href="../CSS/Dialog.css">
<script language="javascript" src="msntv:/msntv_components_loc.js"></script>
<script language="Javascript" src="../Javascript/TVShell.js"></SCRIPT>
<script language="Javascript" src="../Javascript/GuestUser.js"></SCRIPT>

<script>
	function FriendlyErrorTitle()
	{
		return L_OLTK_IMBLOCK_TITLE;
	}

  	function FriendlyErrorBody()
	{
		var CurrentUser = TVShell.UserManager.CurrentUser;
		
		if (CurrentUser && IsGuestUser(CurrentUser)) {
			return L_OLTK_WHOLESALE_GUEST_BLOCK_MSG;
		} else {
			return L_OLTK_IMBLOCK_MSG;
		}
	}
    
</script>
</head>
<BODY class=fullPage>
	<div id="icon"></div>
	<div id="title" class="header">
		<SCRIPT>
			document.write(FriendlyErrorTitle());
		</SCRIPT>
	</div>	
	<div id="description">
		<SCRIPT>
		document.write(FriendlyErrorBody());
		</SCRIPT>
	</div>
	<div id="buttonBar">
		<msntv:CustomButton id=default label="OK" onClick="javascript:history.go(-1)" />
		<script>document.all("default").focus();</script>
	</div>
</body> 
</html>
